<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <h1>Scrollable NavBar </h1>

  <style>
    nav {
      display: flex;
      flex-wrap: nowrap;
      background-color: #333;
      overflow-x: auto;
    }

    .link {
      flex-shrink: 0;
      padding: 1rem;
      color: #fff;
    }
    
    /* Hide scrollbar on Safari and Opera */
    nav::-webkit-scrollbar {
      display: none;
    }

    /* Hide scrollbar on IE, Edge, Firefox */
    nav {
      -ms-overflow-style: none;  /* IE and Edge */
      scrollbar-width: none;  /* Firefox */
    }
  </style>

  <nav>
    <a href="#" class="link">London</a>
    <a href="#" class="link">New York</a>
    <a href="#" class="link">Amsterdam</a>
    <a href="#" class="link">Berlin</a>
    <a href="#" class="link">Seoul</a>
    <a href="#" class="link">Tokyo</a>
    <a href="#" class="link">Taipei</a>
  </nav>

</body>
</html>
