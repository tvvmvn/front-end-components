<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <style>
    body {
      height: calc(100vh * 2);
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #ddd;
    }

    .header-inner {
      display: flex;
      border-bottom: 1px solid;
    }

    .btn {
      padding: 0.75rem;
      border: none;
      background-color: transparent;
    }

    .link {
      display: block;
      padding: 0.75rem;
      color: #000;
    }

    .hidden {
      display: none;
    }
  </style>

  <header>
    <div class="header-inner">
      <button class="btn" onclick="f()">Menu</button>
    </div>

    <!-- menu -->
    <div id="menu" class="hidden">
      <a href="#" class="link">Link</a>
      <a href="#" class="link">Link</a>
      <a href="#" class="link">Link</a>
      <a href="#" class="link">Link</a>
    </div>
  </header>

  <script>
    function f() {
      menu.classList.toggle("hidden");
    }
  </script>

</body>
</html>
