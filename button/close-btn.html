<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <style>
    .container {
      /* position */
      position: relative;
      width: 200px;
      height: 200px;
      /* design */
      border: 1px solid #ddd;
    }

    .close-btn {
      /* position */
      position: absolute;
      right: 0;
      /* design */
      padding: 0.25rem 0.5rem;
      font-size: 1.5rem;
    }
  </style>

  <h1>Close button</h1>
  
  <div class="container">
    <span class="close-btn">&times;</span>
  </div>

</body>
</html>
