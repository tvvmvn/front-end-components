<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <h1>Top button</h1>

  <style>
    body {
      height: calc(100vh * 2);
    }

    .btn {
      position: fixed;
      right: 1rem;
      bottom: 1rem;
    }

    .hidden {
      display: none;
    }
  </style>

  <button id="topBtn" class="btn hidden">TOP</button>

  <script>
    document.addEventListener("scroll", function () {
      
      // distance between viewport top and document top
      var top = document.documentElement.scrollTop;

      console.log(top);

      if (top > 100) {
        topBtn.classList.remove("hidden");
      } else {
        topBtn.classList.add("hidden");
      }
    })

    topBtn.addEventListener("click", function() {
      document.documentElement.scrollTop = 0;
    })
  </script>
  
</body>
</html>
