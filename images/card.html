<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

  <h1>Card</h1>

  <style>
    .card {
      width: 240px;
      border: 1px solid #ddd;
    }

    img {
      width: 100%;
    }

    .card-inner {
      padding: 0 1rem 1rem;
    }

    .role {
      color: #888;
    }

    .link {
      color: #000;
    }
  </style>

  <div class="card">
    <img src="https://tvvmvn.github.io/resource/img/pumbaa.webp" alt="">
    <div class="card-inner">
      <h3>Pumbaa</h3>
      <p class="role">CEO</p>
      <a class="link" href="#">pumbaa@example.com</a>
    </div>
  </div>
  
</body>
</html>
