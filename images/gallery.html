<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <h1>Gallery</h1>

  <style>
    img {
      object-fit: cover;
    }

    .main-image {
      width: 300px;
      height: 300px;
    }

    .photos {
      display: flex;
      width: 300px;  
    }

    .photo {
      width: 100px;
      height: 100px;
      opacity: 0.5;
    }

    .active {
      opacity: 1;
    }
  </style>

  <img id="mainImage" class="main-image" src="https://tvvmvn.github.io/resource/img/simba.webp" alt="">

  <div class="photos">
    <img class="photo active" onclick="f(this.src)" src="https://tvvmvn.github.io/resource/img/simba.webp" alt="">
    <img class="photo" onclick="f(this.src)" src="https://tvvmvn.github.io/resource/img/timon.jpeg" alt="">
    <img class="photo" onclick="f(this.src)" src="https://tvvmvn.github.io/resource/img/pumbaa.webp" alt="">
  </div>

  <script>
    var photos = document.getElementsByClassName("photo");

    function f(newSrc) { 
      // update main image
      mainImage.src = newSrc;

      // active
      for (var i = 0; i < photos.length; i++) {
        if (photos[i].src == newSrc) {
          photos[i].classList.add("active");
        } else {
          photos[i].classList.remove("active");
        }
      }
    }
  </script>

</body>
</html>
